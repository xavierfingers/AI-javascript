name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
         node-version: 18
      - name: Install pkgs
        run:  npm ci && node main.js
      - name: Deploy
        run: npm publish
        env:
         NODE_AUTH_TOKEN: ${{ secrets.NPMTOKEN }}
      
     